<!--Item Temporary-->
<template name="sample_orderItem">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <input type="text" name="tmpName" class="form-control" placeholder="Name">
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <input type="text" name="tmpQty" class="form-control" placeholder="Qty">
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <input type="text" name="tmpPrice" class="form-control" placeholder="Price">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <input type="text" name="tmpAmount" value="{{tmpAmount}}" class="form-control" placeholder="Amount"
                       readonly>
            </div>
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-primary addItem" {{cssClassForAddMore}}>+</button>
        </div>
    </div>
    <hr>
    {{#each items}}
        <div class="row list">
            <div class="col-sm-4">{{> afQuickField name=indexNmae value=name class="name" readonly="true" label=false}}</div>
            <div class="col-sm-2">{{> afQuickField name=indexQty type="text" value=qty class="qty" label=false}}</div>
            <div class="col-sm-2">{{> afQuickField name=indexPrice type="text" value=price class="price" label=false}}</div>
            <div class="col-sm-3">{{> afQuickField name=indexAmount type="text" value=amount class="amount" readonly="true" label=false}}</div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-danger removeItem">-</button>
            </div>
        </div>
    {{/each}}

    <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-3">
            {{> afQuickField name="total" type="text" value=total}}
        </div>
    </div>
</template>
