<!--Index-->
<template name="cpanel_exchange">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>

    {{#if isSubReady "cpanel_exchange"}}
        {{> tabular table=Cpanel.TabularTable.Exchange class="table table-striped table-bordered table-condensed table-hover"}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Action-->
<template name="cpanel_exchangeAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="cpanel_exchangeInsert">
    {{#autoForm collection=Cpanel.Collection.Exchange id="cpanel_exchangeInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='dateTime'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='base' value=doc.base readonly="true"}}
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Rates</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4">
                        {{> afQuickField name='rates.KHR' value=doc.khr}}
                    </div>
                    <div class="col-md-4">
                        {{> afQuickField name='rates.USD' value=doc.usd}}
                    </div>
                    <div class="col-md-4">
                        {{> afQuickField name='rates.THB' value=doc.thb}}
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="cpanel_exchangeUpdate">
    {{#autoForm collection=Cpanel.Collection.Exchange id="cpanel_exchangeUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='dateTime'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='base' readonly="true"}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                {{> afQuickField name='rates.KHR'}}
            </div>
            <div class="col-md-4">
                {{> afQuickField name='rates.USD'}}
            </div>
            <div class="col-md-4">
                {{> afQuickField name='rates.THB'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="cpanel_exchangeShow">
    <dl class="dl-horizontal">
        <dt>Date</dt>
        <dd>{{dateTime}}</dd>
        <dt>Base Currency</dt>
        <dd>{{base}}</dd>
        <dt>Rates</dt>
        <dd>{{ratesVal}}</dd>
    </dl>
</template>
