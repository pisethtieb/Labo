<!--Index-->
<template name="laboratory_category">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>

    {{> tabular table=Laboratory.TabularTable.Category  class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="laboratory_categoryAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="laboratory_categoryInsert">
    {{#autoForm collection=Laboratory.Collection.Category id="laboratory_categoryInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='des'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="laboratory_categoryUpdate">
    {{#autoForm collection=Laboratory.Collection.Category id="laboratory_categoryUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='des'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="laboratory_categoryShow">
    <dl class="dl-horizontal">
        <dt>Id :</dt>
        <dd>{{_id}}</dd>
        <dt>Name :</dt>
        <dd>{{name}}</dd>
        <dt>Description :</dt>
        <dd>{{des}}</dd>

    </dl>
</template>
