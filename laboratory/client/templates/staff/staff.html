<!--Index-->
<template name="laboratory_staff">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>

    {{> tabular table=Laboratory.TabularTable.Staff selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="laboratory_staffAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="laboratory_staffInsert">
    {{#autoForm collection=Laboratory.Collection.Staff id="laboratory_staffInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='dob'}}
                {{> afQuickField name='position'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='address'}}
                {{> afQuickField name='telephone'}}
                {{> afQuickField name='email'}}
                {{> afQuickField name='photo'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="laboratory_staffUpdate">
    {{#autoForm collection=Laboratory.Collection.Staff id="laboratory_staffUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='dob'}}
                {{> afQuickField name='position'}}

            </div>
            <div class="col-md-6">
                {{> afQuickField name='address'}}
                {{> afQuickField name='telephone'}}
                {{> afQuickField name='email'}}
                {{> afQuickField name='photo'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="laboratory_staffShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Name :</dt>
        <dd>{{name}}</dd>
        <dt>Gender :</dt>
        <dd>{{gender}}</dd>
        <dt>Date of Birth :</dt>
        <dd>{{dob}}</dd>
        <dt>Address :</dt>
        <dd>{{address}}</dd>
        <dt>Telephone :</dt>
        <dd>{{telephone}}</dd>
        <dt>Email :</dt>
        <dd>{{email}}</dd>
        <dt>Photo :</dt>
        <dd>{{lightbox url=photoUrl title=name}}</dd>
    </dl>
</template>
