<!--Index-->
<template name="laboratory_agent">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>

    {{#if isSubReady "laboratory_agent"}}
        {{> tabular table=Laboratory.TabularTable.Agent  class="table table-striped table-bordered table-condensed table-hover double_click"}}

    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Action-->
<template name="laboratory_agentAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="laboratory_agentInsert">
    {{#autoForm collection=Laboratory.Collection.Agent id="laboratory_agentInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='telephone'}}
            </div>
            <div class="col-md-6">

                {{> afQuickField name='email'}}
                {{> afQuickField name='address'}}
                {{> afQuickField name='photo'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="laboratory_agentUpdate">
    {{#autoForm collection=Laboratory.Collection.Agent id="laboratory_agentUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='telephone'}}
            </div>
            <div class="col-md-6">

                {{> afQuickField name='email'}}
                {{> afQuickField name='address'}}
                {{> afQuickField name='photo'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="laboratory_agentShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Name :</dt>
        <dd>{{name}}</dd>
        <dt>Gender :</dt>
        <dd>{{gender}}</dd>
        <dt>Address :</dt>
        <dd>{{address}}</dd>
        <dt>Telephone :</dt>
        <dd>{{telephone}}</dd>
        <dt>Email :</dt>
        <dd>{{email}}</dd>
        <dt>Photo :</dt>
        <dd>{{lightbox url=photoUrl title=name}}</dd>
    </dl>
</template>

<!--lao action ceoch count-->
<template name="laboratory_paymentLinkAction">
    <button type="button" class="btn btn-primary btn-sm paymentAction">
        {{#if _paymentCount}}
            {{_paymentCount}}
        {{else}}
            0
        {{/if}}
    </button>
</template>
