<!--Index-->
<template name="laboratory_patient">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>

    {{#if isSubReady "laboratory_patientByBranch"}}
        {{> tabular table=Laboratory.TabularTable.Patient class="table table-striped table-bordered table-condensed table-hover double_click"}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
<!--Action-->
<template name="laboratory_patientAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="laboratory_patientInsert">
    {{#autoForm collection=Laboratory.Collection.Patient id="laboratory_patientInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='dob' class='dob'}}
                {{> afQuickField name='age' class='age'}}
                {{> afQuickField name='maritalStatus'}}
            </div>
            <div class="col-md-6">

                {{> afQuickField name='telephone'}}
                {{> afQuickField name='email'}}
                {{> afQuickField name='address'}}
                {{> afQuickField name='photo'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>

    {{/autoForm}}
</template>

<!--Update-->
<template name="laboratory_patientUpdate">
    {{#autoForm collection=Laboratory.Collection.Patient id="laboratory_patientUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='dob' class='dob'}}
                {{> afQuickField name='age' class='age'}}
                {{> afQuickField name='maritalStatus'}}
            </div>
            <div class="col-md-6">

                {{> afQuickField name='telephone'}}
                {{> afQuickField name='email'}}
                {{> afQuickField name='address'}}
                {{> afQuickField name='photo'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>

    {{/autoForm}}
</template>

<!--Show-->
<template name="laboratory_patientShow">
    <dl class="dl-horizontal">
        <dt>ID :</dt>
        <dd>{{_id}}</dd>
        <dt>Name :</dt>
        <dd>{{name}}</dd>
        <dt>Gender :</dt>
        <dd>{{gender}}</dd>
        <dt>Date of Birth :</dt>
        <dd>{{dob}}</dd>
        <dt>Age :</dt>
        <dd>{{age}}</dd>
        <dt>Marital Status :</dt>
        <dd>{{maritalStatus}}</dd>
        <dt>Address :</dt>
        <dd>{{address}}</dd>
        <dt>Telephone :</dt>
        <dd>{{telephone}}</dd>
        <dt>Email :</dt>
        <dd>{{email}}</dd>
        <dt>Photo :</dt>
        <dd>{{lightbox url=photoUrl title=name}}</dd>
    </dl>
</template>
<!--template patientInfo-->
<template name="laboratory_patientInfo">
    <ul class="list-unstyled">
        {{#with patient}}
            <li><strong>ID:</strong> {{_id}}</li>
            <li><strong>Name:</strong> {{name}}</li>
            <li><strong>Gender:</strong> {{gender}}</li>
            <li><strong>Date of Birth:</strong> {{dob}}</li>
            <li><strong>Age:</strong> {{age}}</li>
            <li><strong>Marital Status:</strong> {{maritalStatus}}</li>
            <li><strong>Address:</strong> {{address}}</li>
            <li><strong>Telephone:</strong> {{telephone}}</li>
            <li><strong>Email:</strong> {{email}}</li>
            <li><strong>Photo:</strong> {{lightbox url=photoUrl title=name}}</li>
        {{/with}}
    </ul>
</template>
<!--template click link to labo-->
<template name="laboratory_laboLinkAction">
    <button type="button" class="btn btn-primary btn-sm laboAction">
        {{#if _laboCount}}
            {{_laboCount}}
        {{else}}
            0
        {{/if}}
    </button>
</template>
