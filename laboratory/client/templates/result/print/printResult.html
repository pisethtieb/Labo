<template name='laboratory_printResult'>
    <!--Is ready-->
    {{#if data}}
        {{#reportTpl options}}

            {{#with data}}


                {{#with title}}
                    <div class="title">
                        <div class="title-1x-kh-muol">{{khName}}</div>
                        <div class="title-1x">{{enName}}</div>
                        <div><u>Patient Result</u></div>
                        <div class="title-2x">{{enAddress}}</div>
                    </div>
                {{/with}}


                <!--Header-->
                <table width="100%" border="0">
                    {{#with result}}
                        <tr>
                            <td style="text-align: left" width="40%">PatientID : {{patientId}}</td>
                            <td style="text-align: left" width="38%">Result : {{_id}}</td>
                            <td style="text-align: left" width="auto">laboID : {{laboId}}</td>
                        </tr>
                        <tr>
                            <td style="text-align: left" width="40%">Patient Name : {{_patient.name}}</td>
                            <td style="text-align: left" width="38%">Result Date:  {{resultDate}}</td>
                            <td style="text-align: left" width="auto">laboDate : {{laboDate}}</td>
                        </tr>
                        <tr>
                            <td style="text-align: left" width="40%">Dob : {{_patient.dob}}</td>
                            <td style="text-align: left" width="38%"></td>
                            <td style="text-align: left" width="auto">staff: {{_staff.name}}</td>
                        </tr>
                        <tr>
                            <td style="text-align: left" width="40%">Age: {{_patient.age}}</td>
                            <td style="text-align: left" width="38%"></td>
                            <td style="text-align: left" width="auto">Agent: {{_agent.name}}</td>
                        </tr>
                        <tr>
                            <td style="text-align: left" width="40%">telephone: {{_patient.telephone}}</td>
                            <td style="text-align: left" width="38%"></td>
                            <td style="text-align: left" width="auto"></td>
                        </tr>
                    {{/with}}
                </table>

                    <!--{{#with result}}-->

                <!--Content-->
                <table class="table table-bordered">
                    <thead>
                    <tr bgcolor="gray">
                        <th>

                            N
                            <super style="text-decoration: underline;">0</super>
                        </th>
                        <th>Item ID</th>
                        <th>Name</th>
                        <th style="width:auto; text-align: center">Normal Value</th>
                        <th>Result</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each result.laboItem}}
                        <tr>
                            <td>{{index}}</td>
                            <td>{{itemId}}</td>
                            <td>{{name}}</td>
                            <td>
                                {{#if isUndefinded normalValue}}
                                    <table style="width: 100%; text-align:center;border-style: hidden">
                                        <thead style="color: #0088cc;border-style: hidden">
                                        <tr style="border-style: hidden">
                                            <th width="33%" style="text-align: center"> Name</th>
                                            <th width="33%" style="text-align: center"> Normal Value</th>
                                            <th width="33%" style="text-align: center"> Result</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {{#each childItem}}
                                            <tr>
                                                <td width="33%">{{name}}</td>
                                                <td width="33%">{{normalValue}}</td>
                                                <td width="33%">
                                                    <b><i style="color:red">{{result}}</i></b>
                                                </td>

                                            </tr>
                                        {{/each}}
                                        </tbody>
                                    </table>
                                {{else}}
                                    {{normalValue}}

                                {{/if}}

                            </td>
                            <td><b><i>{{result}}</i></b></td>
                        </tr>

                    {{/each}}
                    </tbody>
                </table>


            {{/with}}

                <!--Sign-->
                {{> signFooter}}

            {{/reportTpl}}

            <!--Auto print-->
            <!--{{autoprint close="true"}}-->

        {{else}}
            {{> loading}}
        {{/if}}

    </template>
