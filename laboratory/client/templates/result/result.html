<!--Index-->
<template name="laboratory_result" xmlns="http://www.w3.org/1999/html">
    <div class="col-md-12">
        <div class="col-md-9">
            <p>
                <button class="btn btn-primary insert">{{fa "plus"}} Add New</button>
            </p>
            {{#if isSubReady "laboratory_result"}}
                {{> tabular table=Laboratory.TabularTable.Result selector=resultData.selector class="table table-striped table-bordered table-condensed table-hover double_click"}}
            {{else}}
                {{> loading}}
            {{/if}}
        </div>
        <div class="col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Patient Info</div>
                <div class="panel-body">
                    {{#if isSubReady "laboratory_result"}}
                        {{> laboratory_patientInfo}}
                    {{else}}
                        {{> iconLoading}}
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
<!--Insert-->
<template name="laboratory_resultInsert">
    {{#autoForm collection=Laboratory.Collection.Result id="laboratory_resultInsert" type="insert" afFieldInput-placeholder="schemaLabel"}}
        <div class="row col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Laboratory Info</div>
                <div class="panel-body">
                    {{> afQuickField name='resultDate'}}
                    {{> afQuickField name='patientId' value = this readonly = true}}
                    <div class="form-group{{#if afFieldIsInvalid name='staffId'}} has-error{{/if}}"
                         data-required="true">
                        <label class="control-label" for="staffId">Staff ID</label>

                        <div class="input-group select2-bootstrap-append">
                            {{> afFieldInput name='staffId'}}
                            <span class="input-group-addon">
                            <a href="#" class="staffAddon">
                                {{fa "plus"}}
                            </a>
                        </span>
                        </div>
                        {{#if afFieldIsInvalid name='staffId'}}
                            <span class="help-block">{{afFieldMessage name='staffId'}}</span>
                        {{/if}}
                    </div>
                    <div class="form-group{{#if afFieldIsInvalid name='agentId'}} has-error{{/if}}"
                         data-required="true">
                        <label class="control-label" for="agentId">Agent ID</label>

                        <div class="input-group select2-bootstrap-append">
                            {{> afFieldInput name='agentId'}}
                            <span class="input-group-addon">
                            <a href="#" class="agentAddon">
                                {{fa "plus"}}
                            </a>
                        </span>
                        </div>
                        {{#if afFieldIsInvalid name='agentId'}}
                            <span class="help-block">{{afFieldMessage name='agentId'}}</span>
                        {{/if}}
                    </div>

                </div>
            </div>
        </div>

        <div class="col-md-9">
            {{> afArrayField name="resultItem" id="resultItem" template="resultlArrayField" subtemplate="resultObjectField"}}
            <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
            <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
        </div>
    {{/autoForm}}
</template>
<!--Update-->
<template name="laboratory_resultUpdate">

    {{#autoForm collection=Laboratory.Collection.Result id="laboratory_resultUpdate" type="update" doc=this afFieldInput-placeholder="schemaLabel"}}
        <div class="row col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Laboratory Info</div>
                <div class="panel-body">

                    {{> afQuickField name='resultDate'}}

                    {{> afQuickField name='patientId' readonly = true}}

                    <div class="form-group{{#if afFieldIsInvalid name='staffId'}} has-error{{/if}}"
                         data-required="true">
                        <label class="control-label" for="staffId">Staff ID</label>

                        <div class="input-group select2-bootstrap-append">
                            {{> afFieldInput name='staffId'}}
                            <span class="input-group-addon">
                            <a href="#" class="staffAddon">
                                {{fa "plus"}}
                            </a>
                        </span>
                        </div>
                        {{#if afFieldIsInvalid name='staffId'}}
                            <span class="help-block">{{afFieldMessage name='staffId'}}</span>
                        {{/if}}
                    </div>
                    <div class="form-group{{#if afFieldIsInvalid name='agentId'}} has-error{{/if}}"
                         data-required="true">
                        <label class="control-label" for="agentId">Agent ID</label>

                        <div class="input-group select2-bootstrap-append">
                            {{> afFieldInput name='agentId'}}
                            <span class="input-group-addon">
                            <a href="#" class="agentAddon">
                                {{fa "plus"}}
                            </a>
                        </span>
                        </div>
                        {{#if afFieldIsInvalid name='agentId'}}
                            <span class="help-block">{{afFieldMessage name='agentId'}}</span>
                        {{/if}}
                    </div>

                </div>
            </div>
        </div>

        <div class="col-md-9">
            {{> afArrayField name="resultItem" id="resultItem" template="resultlArrayField" subtemplate="resultObjectField"}}
            <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
            <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
        </div>
    {{/autoForm}}
</template>

<!--show-->
<template name="laboratory_resultShow">
    <dl class="dl-horizontal">
        <dt>ID</dt>
        <dd>{{_id}}</dd>
        <dt>result Date</dt>
        <dd>{{resultDate}}</dd>
        <dt>staff</dt>
        <dd>{{_staff.name}}</dd>
        <dt>Agent</dt>
        <dd>{{_agent.name}}</dd>
        <dt>Patient</dt>
        <dd>{{_patient.name}}</dd>
        <dt>Total</dt>
        <dd>{{total}}</dd>
        <dt>Total Fee</dt>
        <dd>{{totalFee}}</dd>
        <hr>
        Laboratory Item:
        {{resultItems}}

    </dl>
</template>

<!--Custom array field-->
<template name="afArrayField_resultlArrayField">
    <div class="panel panel-primary">
        <div class="panel-heading">{{afFieldLabelText name=this.atts.name}}</div>
        <div class="panel-body">

            <div class="row">
                <div class="col-md-4">
                    <p><b>ItemName</b></p>
                </div>
                <div class="col-md-1">
                    <p><b>Qty</b></p>
                </div>
                <div class="col-md-2">
                    <p><b>Price</b></p>
                </div>
                <div class="col-md-2">
                    <p><b>Fee</b></p>
                </div>
                <div class="col-md-2">
                    <p><b>Amount</b></p>

                </div>
                <div class="col-md-1">
                    <p><b>Action</b></p>
                </div>
            </div>


            {{#if afFieldIsInvalid name=this.atts.name}}
                <div class="has-error">
                    <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
                </div>
            {{/if}}

            {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row">
                    {{> UI.dynamic template=../atts.subtemplate}}

                    <div class="col-sm-1">
                        {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
                            <button type="button" class="btn btn-sm btn-danger autoform-remove-item btnRemove">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        {{/if}}
                    </div>
                </div>
            {{/afEachArrayItem}}

            {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row">
                    <div class="col-sm-1 pull-right">
                        <button type="button" class="btn btn-primary autoform-add-item btn-sm btnAdd"
                                data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}"
                                data-autoform-maxCount="{{this.atts.maxCount}}">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-9 text-right">
                        <strong>Total Free:</strong>
                    </div>
                    <div class="col-sm-2">
                        {{> afFieldInput name='totalFee'}}
                        <p class="bg-primary"><strong class="totalFee">0</strong></p>
                    </div>
                    <br/><br/>

                    <div class="col-sm-9 text-right">
                        <strong>Total Amount:</strong>
                    </div>
                    <div class="col-sm-2">
                        {{> afFieldInput name='total'}}
                        <p class="bg-primary"><strong class="total">0</strong></p>
                    </div>

                </div>
            {{/if}}
            <div class="row">
                <div class="col-md-6">
                    {{> afFieldInput name='total'}}
                </div>
            </div>

        </div>
    </div>
</template>

<!--Custom object field-->
<template name="resultObjectField">
    <div>
        <div class="col-sm-3">
            {{> afQuickField name=current.itemId template="bootstrap3" label=false class="input-sm itemId"}}
        </div>
        <div class="col-sm-2">
            {{> afQuickField name=current.qty template="bootstrap3" label=false class="input-sm qty"}}
        </div>
        <div class="col-sm-2">
            {{> afQuickField name=current.price template="bootstrap3" label=false class="input-sm price" readonly=true}}
        </div>
        <div class="col-sm-2">
            {{> afQuickField name=current.fee template="bootstrap3" label=false class="input-sm fee" readonly=true}}
        </div>
        <div class="col-sm-2" hidden="hidden">
            {{> afQuickField name=current.calFee template="bootstrap3" label=false class="input-sm calFee" readonly=true}}
        </div>
        <div class="col-sm-2">
            {{> afQuickField name=current.amount template="bootstrap3" label=false class="input-sm amount" readonly=true}}
        </div>
    </div>

</template>


<!-- Template resultAction Link Action has icon interface-->
<template name="laboratory_resultAction">
    {{#tabularAction }}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "trash"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
        <li><a href="#" class="result">{{fa "hospital-o"}} Input Result</a></li>

        <li role="separator" class="divider"></li>
        <li><a href="#" class="resultPrintAction">{{fa "print"}} Invoice</a></li>
    {{/tabularAction}}
</template>

<!--infor of result on payment-->
<template name="laboratory_resultInfo">
    {{#with result}}
        <ul class="list-unstyled">

            <li><strong>resultId:</strong> {{_id}}</li>
            <li><strong>Result Date:</strong> {{resultDate}}</li>
            <li><strong>Staff:</strong> {{_staff.name}}</li>
            <li><strong>Agent:</strong> {{_agent.name}}</li>
            <li><strong>Patient:</strong> {{_patient.name}}</li>
        </ul>
        <!--softstring-->
        <!--{{{items}}}-->
        <strong>Item:</strong>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Item ID</th>
                <th>Amount</th>
            </tr>

            </thead>
            <tbody>
            {{#each resultItem}}
                <tr>
                    <td>{{itemId}}</td>
                    <td>{{amount}}</td>
                </tr>

            {{/each}}
            </tbody>
        </table>
        <ul class="list-unstyled">
            <li><strong>Total:</strong> {{total}}</li>
        </ul>
    {{/with}}
</template>
