<!--Form-->
<template name="laboratory_laboReport">
    {{#autoForm schema=Laboratory.Schema.LaboReport id="laboratory_laboReport" action="laboReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                <!--{{> afQuickField name="branch"}}-->
                {{> afQuickField name="staffId"}}
                {{> afQuickField name="agentId"}}
                {{> afQuickField name="patientId"}}
            </div>
            <div class="col-md-6">

                {{> afQuickField name="date"}}
                {{> afQuickField name="exchange"}}
                <button type="submit" class="btn btn-primary">{{fa "file-text"}}Generate</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>
<!--Generate-->
<template name="laboratory_laboReportGen">
    <!--Is ready-->
    {{#if data}}
        {{#reportTpl options}}
            {{#with data}}
                <!--Title-->
                {{#with title}}
                    <div class="title">
                        <div class="title-1x-kh-muol">{{khName}}</div>
                        <div class="title-1x">{{enName}}</div>
                        <div><u>Labo Report</u></div>
                        <div class="title-2x">{{enAddress}}</div>
                    </div>
                {{/with}}
                <!--Header-->
                {{#with header}}
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <ul class="list-unstyled">
                                <li><strong>Staff:</strong> {{staff}}</li>
                                <li><strong>Patient:</strong> {{patient}}</li>
                                <li><strong>exchange:</strong> {{exchangeRate}}</li>
                            </ul>
                        </div>

                        <div style="width: 50%; float: right">
                            <ul class="list-unstyled">
                                <li><strong>Agent:</strong> {{agent}}</li>
                                <li><strong>Date:</strong> {{date}}</li>
                            </ul>
                        </div>
                    </div>
                {{/with}}
                <!--Content-->
                <table class="report-content">
                    <thead class="header">
                    <tr>
                        <th>No</th>
                        <th>ID</th>
                        <th>LaboDate</th>
                        <th>Staff</th>
                        <th>Patient</th>
                        <th>Agent</th>
                        <th>Total</th>
                        <th>Total Fee</th>
                    </tr>
                    </thead>
                    <tbody class="body">
                    {{#each content}}
                        <tr>
                            <td>{{index}}</td>
                            <td>{{_id}}</td>
                            <td>{{laboDate}}</td>
                            <td>{{_staff.name}}</td>
                            <td>{{_patient.name}}</td>
                            <td>{{_agent.name}}</td>
                            <td>{{ total }}</td>
                            <td>{{ totalFee }}</td>
                        </tr>
                    {{/each}}
                    <tr>
                        <td colspan="6" align="right">
                            Total KHR:
                        </td>
                        <td>{{footer.total}}</td>
                        <td>{{footer.totalFee}}</td>
                    </tr>
                    <tr>
                        <td colspan="6" align="right">
                            Total USD:
                        </td>
                        <td>{{footer.totalInDollar}}</td>
                        <td>{{footer.totalFeeInDollar}}</td>
                    </tr>
                    </tbody>
                </table>

            {{/with}}

            <!--Sign-->
            {{> signFooter}}

        {{/reportTpl}}

        <!--Auto print-->
        <!--{{autoprint close="true"}}-->

    {{else}}
        {{> loading}}
    {{/if}}
</template>
