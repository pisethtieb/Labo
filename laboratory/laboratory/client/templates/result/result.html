<!--Index-->
<template name="laboratory_result" xmlns="http://www.w3.org/1999/html">
    <div class="col-md-12">
        {{#if isSubReady "laboratory_result"}}
            {{> tabular table=Laboratory.TabularTable.Result selector=resultData.selector class="table table-striped table-bordered table-condensed table-hover"}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
<!--Insert-->
<template name="laboratory_resultInsert">
    {{#autoForm collection=Laboratory.Collection.Result id="laboratory_resultInsert" type="insert" doc=this  afFieldInput-placeholder="schemaLabel"}}
        <div class="row col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Laboratory Info</div>
                <div class="panel-body">

                    {{> afQuickField name='resultDate' value=resultDate}}
                    {{> afQuickField name='laboDate' readOnly=true}}
                    {{> afQuickField name='laboId' readonly = true}}
                    {{> afQuickField name='patientId' readonly = true}}

                    <div class="form-group{{#if afFieldIsInvalid name='staffId'}} has-error{{/if}}"
                         data-required="true">
                        <label class="control-label" for="staffId">Staff ID</label>

                        <div class="input-group select2-bootstrap-append">
                            {{> afFieldInput name='staffId'}}
                            <span class="input-group-addon">
                            <a href="#" class="staffAddon">
                                {{fa "plus"}}
                            </a>
                        </span>
                        </div>
                        {{#if afFieldIsInvalid name='staffId'}}
                            <span class="help-block">{{afFieldMessage name='staffId'}}</span>
                        {{/if}}
                    </div>
                    <div>
                        {{> afQuickField name='agentId' readOnly=true}}

                    </div>
                    <div class="container">
                        Out Put Result Option
                        <!--<p>The form below contains three checkboxes. The last option is disabled:</p>-->
                        <form>
                            Bold:<input name="textStyle" type="checkbox" value="bold" class="bold"/>
                            Italic:<input name="textStyle" type="checkbox" value="italic" class="bold"/>
                            Underline:<input name="textStyle" type="checkbox" value="underline" class="underline"/>
                            Red:<input name="textStyle" type="checkbox" value="red" class="red"/>

                        </form>
                    </div>

                                <!--if ($(this).is(':checked')) $('.result').css('font-weight', 'bold');-->
                                <!--else $('.result').css('font-weight', 'normal');-->
                            <!--}-->
                            <!--else if ($(this).val() == 'italic') {-->
                                <!--if ($(this).is(':checked')) $('.result').css('font-style', 'italic');-->
                                <!--else $('.result').css('font-style', 'normal');-->
                            <!--}-->
                            <!--else if ($(this).val() == 'underline') {-->
                                <!--if ($(this).is(':checked')) $('.result').css('text-decoration', 'underline');-->
                                <!--else $('.result').css('text-decoration', 'none');-->
                            <!--}-->
                            <!--else if ($(this).val() == 'red') {-->
                                <!--if ($(this).is(':checked')) $('.result').css('color', 'red');-->
                                <!--else $('.result').css('color', 'black');-->
                            <!--}-->
                        <!--});-->
                    <!--</script>-->

                </div>
            </div>
        </div>
        <div class="col-md-9">
            {{> afArrayField name="laboItem" id="laboItem" template="resultlArrayField" subtemplate="laboResultObjectField" }}
            <button type="submit" id="save" class="btn btn-primary">{{fa "floppy-o"}} Save</button>

<!--show-->
<template name="laboratory_resultShow">
    <dl class="dl-horizontal">
        <dt>ID</dt>
        <dd>{{_id}}</dd>
        <dt>result Date</dt>
        <dd>{{resultDate}}</dd>
        <dt>Labo ID</dt>
        <dd>{{laboId}}</dd>
        <dt>Labo Date</dt>
        <dd>{{laboDate}}</dd>
        <dt>staff</dt>
        <dd>{{_staff.name}}</dd>
        <dt>Agent</dt>
        <dd>{{_agent.name}}</dd>
        <dt>Patient</dt>
        <dd>{{_patient.name}}</dd>
        Laboratory Item:
        {{resultItems}}
    </dl>
</template>
<!--Custom array field-->
<template name="afArrayField_resultlArrayField">
    <div class="panel panel-primary">
        <div class="panel-heading">{{afFieldLabelText name=this.atts.name}}</div>
        <div class="panel-body">

            <div class="row">
                <div class="col-md-3">
                    <p><b>ItemID</b></p>
                </div>
                <div class="col-md-3">
                    <p><b>ItemName</b></p>
                </div>
                <div class="col-md-3">
                    <p><b>NormalValue</b></p>
                </div>
                <div class="col-md-3">
                    <p><b>Result</b></p>
                </div>
            </div>
            {{#if afFieldIsInvalid name=this.atts.name}}
                <div class="has-error">
                    <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
                </div>
            {{/if}}

            {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                <div class="row">
                    {{> UI.dynamic template=../atts.subtemplate}}
                </div>
            {{/afEachArrayItem}}

            {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
            {{/if}}
        </div>
    </div>
</template>
<!--Custom object field-->
<template name="laboResultObjectField">
    <div>
        <hr>
        <div class="col-sm-3">
            {{> afQuickField name=current.itemId template="bootstrap3" label=false class="input-sm itemId" readOnly=true}}
        </div>
        <div class="col-sm-3">
            {{> afQuickField name=current.name template="bootstrap3" label=false class="input-sm name" readOnly=true}}
        </div>

        {{#if checkVal current}}
            <div class="col-sm-3">
                {{> afQuickField name=current.normalValue template="bootstrap3" label=false class="input-sm normalValue" readOnly=true}}
            </div>
            <div class="col-sm-3">
                {{> afQuickField name=current.result template="bootstrap3" label=false class="input-sm result"}}
            </div>
        {{else}}
            <!--childitem Objec Array File-->


            <div class="col-sm-6" style="color:darkgreen">
                <strong><i> Please Insert Result On ChildItems Result Below!</i></strong>
            </div>
            <div class="col-sm-12">

                {{> afArrayField name=current.childItem id="laboItem" template="resultlArrayChildItemField" subtemplate="laboResultChildItemObjectField"}}
            </div>
        {{/if}}
    </div>
</template>
<!-- Template resultAction Link Action has icon interface-->
<template name="laboratory_resultAction">
    {{#tabularAction }}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "trash"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>

    {{/tabularAction}}
</template>
<!--childitem Objec Array File-->
<template name="afArrayField_resultlArrayChildItemField">
    <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-2">
            <p><i>ItemName</i></p>
        </div>
        <div class="col-md-2">
            <p><i>Normal Value</i></p>
        </div>
        <div class="col-md-2"></div>

    </div>
    {{#if afFieldIsInvalid name=this.atts.name}}
        <div class="has-error">
            <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
        </div>
    {{/if}}

    {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
        <div class="row">
            {{> UI.dynamic template=../atts.subtemplate}}
        </div>
    {{/afEachArrayItem}}
    {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
    {{/if}}
</template>
<!--childitem Objec Array File-->
<template name="laboResultChildItemObjectField">
    <div>
        <div class="col-sm-6">

        </div>
        <div class="col-sm-2">
            {{> afQuickField name=current.name template="bootstrap3" label=false  class="input-sm itemId" readOnly=true}}
        </div>
        <div class="col-sm-2">
            {{> afQuickField name=current.normalValue template="bootstrap3" label=false class="input-sm normalValue" readOnly=true}}
        </div>
        <div class="col-sm-2">
            {{> afQuickField name=current.result template="bootstrap3" label=false class="input-sm result"}}
        </div>
    </div>

</template>
